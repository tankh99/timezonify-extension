<body>
  <div id="main-content">
    <div class="header">
      <img class="logo" src="../icons/timezonify-logo-128.png" alt="timezonify-logo"/>
      <p id="popup-title">Timezonify</p>
      <button class="timezonify-btn">Timezonify</button>
      <button class="undo-timezonify-btn hide">Undo Timezonify</button>
      <!-- <p>Your timezone: <b id="local-timezone"></b></p> -->
    </div>
    <hr class="divider"/>
    <!-- TImezone Converter -->
  <div class="timezone-container">
    <div class="timezone-group">
      <div class="horizontal-input-group">
        <select 
          id="from-timezone"
          class="input timezone-select" 
          name="timezone" 
          data-id="from"
          data-opposite-name="to-time"
          placeholder="Select Country"></select>
        <input id="from-time-input" class="input time-input"  
        data-timezone="from-timezone" 
        data-id="from"
        data-opposite-id="to" name="to-time"/>
      </div>

    <span id="from-date" class="date-display"></span>
    </div>

    <!-- <div class="divider"></div>

      <div class="icon-divider"></div>
    </div> -->
    <hr class="divider"/>

    <div class="timezone-group">
      <div class="horizontal-input-group">
        <select
          id="to-timezone"
          class="input timezone-select" 
          name="timezone" 
          data-id="to"
          data-opposite-name="from-time"
          placeholder="Select Country"></select>
        <input id="to-time-input" 
        class="input time-input" 
        data-id="to"
        data-timezone="to-timezone" 
        data-opposite-id="from" name="to-time"/>
      </div>
      <span id="to-date" class="date-display"></span>
    </div>
  </div>
